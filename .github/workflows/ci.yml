name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run black (code formatting check)
        working-directory: ./backend
        run: |
          black --check --diff .

      - name: Run isort (import sorting check)
        working-directory: ./backend
        run: |
          isort --check-only --diff .

      - name: Run flake8 (linting)
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run migrations check
        working-directory: ./backend
        run: |
          python manage.py makemigrations --check --dry-run --no-input

      - name: Run tests
        working-directory: ./backend
        run: |
          python manage.py test

      - name: Check for security issues
        working-directory: ./backend
        run: |
          pip install bandit safety
          bandit -r . -ll -f json -o bandit-report.json || true
          safety check --json || true

  frontend-lint-build:
    name: Frontend - Lint, Type Check & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['20.x', '22.x']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          # Skip font optimization to avoid network calls during build
          NEXT_PRIVATE_SKIP_FONT_LOADING: 1

      - name: Check for security vulnerabilities
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [backend-lint-test, frontend-lint-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start backend server
        working-directory: ./backend
        run: |
          python manage.py migrate
          python manage.py runserver &
          echo $! > backend.pid
          sleep 5

      - name: Test API endpoint
        run: |
          curl -f http://localhost:8000/api/ping/ || exit 1

      - name: Cleanup
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [backend-lint-test, frontend-lint-build, integration]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.backend-lint-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint-build.result }}" != "success" ]] || \
             [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
