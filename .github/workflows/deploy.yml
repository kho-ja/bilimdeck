name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: ./backend
        run: |
          python manage.py migrate --no-input

      - name: Collect static files
        working-directory: ./backend
        run: |
          python manage.py collectstatic --no-input

      # Add your deployment steps here
      # Examples:
      # - Deploy to AWS Elastic Beanstalk
      # - Deploy to Heroku
      # - Deploy to Google Cloud Run
      # - Deploy to Azure App Service
      # - Deploy to your own VPS
      
      - name: Deploy placeholder
        run: |
          echo "üöÄ Backend deployment steps go here"
          echo "Configure your deployment target in the workflow"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      # Add your deployment steps here
      # Examples:
      # - Deploy to Vercel
      # - Deploy to Netlify
      # - Deploy to AWS S3 + CloudFront
      # - Deploy to Azure Static Web Apps
      # - Deploy to your own server
      
      - name: Deploy placeholder
        run: |
          echo "üöÄ Frontend deployment steps go here"
          echo "Configure your deployment target in the workflow"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: Check backend health
        run: |
          echo "üè• Add health check for your backend API"
